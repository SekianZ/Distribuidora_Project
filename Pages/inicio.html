<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="../js/sidebar.js"></script>
    <style>
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-modal { animation: modalFadeIn 0.3s ease; }
        .option-card {
            transition: all 0.3s ease;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        #main-content {
            margin-left: 0;
        }

        @media (min-width: 768px) {
            #main-content {
                margin-left: 16rem; 
            }
            #main-content.sidebar-collapsed {
                margin-left: 5rem; 
            }
        }
        
    </style>
    
</head>
<body class="bg-gray-50 flex overflow-hidden h-screen font-roboto">
    <!-- Sidebar -->
    <div w3-include-html="/Pages/pieces-views/sidebar.html"></div>

    <!-- Contenido principal -->
    <div id="main-content" class="flex-1 overflow-auto transition-all duration-300">

                        <button class="px-8 py-4 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors duration-200 text-xl font-medium" onclick="location.href='/Pages/Compras.html'" >
                            Ir a Compras

                    <!-- Cuadro de Venta -->

                        <button class="px-8 py-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors duration-200 text-xl font-medium" onclick="location.href='/Pages/Ventas.html'">
                            Ir a Ventas
                        </button>
                    </div>
                    
                    <!-- Cuadro de Inventario -->

                        <button class="px-8 py-4 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors duration-200 text-xl font-medium" onclick="location.href='clientes.html'">

    <script src="/js/inicio.js"></script>
    <script>includeHTML();</script>
